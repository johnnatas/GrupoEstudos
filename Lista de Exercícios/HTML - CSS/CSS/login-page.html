<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Login</title>
</head>
<body>

    <header>
        <div id="menu">
            <ul class="menu-list">
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </div>
    </header>
    
    <main>
        <div id="login">
            <div class="container">
                <figure class="logo">
                    <img alt="logo" src="./assets/img/user-profile.png">
                </figure>
                <form>
                    <label>
                        <span>E-mail:</span>
                        <input type="email" name="email" placeholder="example@email.com" required>
                    </label>
                    <label>
                        <span>Senha:</span>
                        <input type="password" name="password" required>
                    </label>
                    <button type="submit">Acessar</button>
                </form>
            </div>
        </div>        
    </main>
    
    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy Jonatas Lopes</p>
                <p>Todos os direitos reservados</p>
            </div>
        </div>
    </footer>
</body>
</html>
